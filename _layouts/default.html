<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.tagline }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <!-- Start SEO -->
    {% if page.name == "index.html" %}<meta property="og:image" content="https://blog.kuhi.yo/yaku.jpg" />{% endif %}
    {% seo title=false %}
    <!-- End SEO -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="yakuhito's logo" /></a>

          <div class="site-info">
            <h1 class="site-name" id="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.tagline }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/htb">HTB</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>
    {% include theme_head.html %}

    <div id="main" role="main" class="container">
      {{ content }}
    </div>


    <br><br>
    <div class="container">
      <div class="mastfooter">
        <footer class="footer">
          {% include svg-icons.html %} <br>
          <a id="theme-toggle" onclick="modeSwitcher()" style='text-decoration: none'></a>
          {% include theme.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
